<h1>Enter Questions &amp; Answers</h1>
  <p>Total Questions: {{getTotal()}}</p>
<ul>
    <li ng-repeat="q in quiz">
        <strong>Q:</strong> {{q.q}} &ndash; <strong>A:</strong> {{q.a}}
    </li>
</ul>
<form name="quizForm" novalidate>
    Question:<input type="text" ng-model="formQuestion" required ng-minlength=3 />
    Answer:<input type="text" ng-model="formAnswer" required ng-minlength=1 />
    <button class="btn" ng-click="addItem(formQuestion, formAnswer)">+Add</button>
    <button class="btn" ng-click="removeLast()">-Remove</button>
    <br/>
</form>

<div>
	<button class="btn" ng-click="saveQuestions()" title="Saves to browser's local storage.">Save</button>
    <button class="btn" ng-click="loadQuestions()" title="Loads from browser's local storage.">Load</button>
    <button class="btn" ng-click="clearQuestions()">Clear</button>
</div>
<a href="#/play" title="play">&gt;</a>
